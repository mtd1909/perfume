<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <link rel="icon" type="image/png" href="assets/images/logo.png">
  <link rel="stylesheet" href="assets/font/fontawesome-free-6.2.0-web/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="register d-flex">
      <div class="wrap__register d-flex">
        <div class="register__left">
          <img src="assets/images/login/login.png" alt="register">
          <p>Bạn chưa có tài khoản? <a href="dangki.html">Đăng kí</a></p>
        </div>
        <div class="register__right">
          <h2 class="title">Đăng nhập</h2>
          <p>Số điện thoại</p>
          <div class="d-flex">
            <i class="fa-solid fa-phone"></i>
            <input type="text" id="hoten" placeholder="Nhập số điện thoại của bạn" />
          </div>
          <p>Mật khẩu</p>
          <div class="d-flex">
            <i class="fa-solid fa-lock"></i>
            <input type="text" id="hoten" placeholder="Tối thiểu 6 kí tự" />
            <i class="fa-solid fa-eye"></i>
          </div>
          <p class="forgot">Quên mật khẩu?</p>
          <a href="index.html" class="btn btn-rounded">Đăng nhập</a>
          <img src="assets/images/login/or.png" alt="img">
          <img src="assets/images/login/register.png" alt="img">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
